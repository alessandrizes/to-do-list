<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="to-do-list">
        <div class="container">
            <header class="to-to-list__header">
                <p class="to-do-list__header_title">Adicione uma nova tarefa</p>
            </header>
            <div class="to-do-list__task">
                <label for="taskInputText" class="to-do-list__task_label">Tarefa</label>
                <textarea name="task" class="to-do-list__task_text" id="taskInputText" cols="30" rows="10">tarefa 1</textarea>
            </div>
            <div class="to-do-list__button">
                <button class="button to-do-list_button">add</button>
            </div>
        </div>
    </section>
    <script src="script/script.js"></script>
</body>
</html>
