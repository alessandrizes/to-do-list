<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="to-do-list">
            <div class="container">
                <div class="to-do-list__task">
                    <label for="taskInputText" class="to-do-list__task_label">Adicione uma nova tarefa</label>
                    <textarea name="task" class="to-do-list__task_text" id="taskInputText" cols="30" rows="1" placeholder="tarefa 1"></textarea>
                </div>
                <div class="to-do-list__button">
                    <button class="button to-do-list_button">add</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script/script.js"></script>
</body>

</html>
